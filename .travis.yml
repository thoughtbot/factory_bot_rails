language: ruby
env:
  - ARUBA_TIMEOUT=240
cache: bundler
rvm:
  - 2.5
  - 2.6
  - 2.7
  - 3.0
  - 3.1
  - ruby-head
branches:
  only:
    - master
install:
  - "bundle install --retry 3 --jobs 8"
script: "bundle exec rake"
gemfile:
  - gemfiles/rails5.0.gemfile
  - gemfiles/rails5.1.gemfile
  - gemfiles/rails5.2.gemfile
  - gemfiles/rails6.0.gemfile
  - gemfiles/rails6.1.gemfile
  - gemfiles/rails7.0.gemfile
matrix:
  exclude:
    - rvm: 3.0
      gemfile:
        - gemfiles/rails5.0.gemfile
        - gemfiles/rails5.1.gemfile
        - gemfiles/rails5.2.gemfile
    - rvm: 3.1
      gemfile:
        - gemfiles/rails5.0.gemfile
        - gemfiles/rails5.1.gemfile
        - gemfiles/rails5.2.gemfile
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
