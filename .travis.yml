language: ruby
env:
  - ARUBA_TIMEOUT=240
before_install:
  - gem update --system
  - gem update bundler
  - gem cleanup bundler
cache: bundler
rvm:
  - 2.1.10
  - 2.2.6
  - 2.3.3
  - jruby-19mode
branches:
  only:
    - master
install:
  - "travis_retry bundle install --jobs 8"
gemfile:
  - gemfiles/rails3.2.gemfile
  - gemfiles/rails4.1.gemfile
  - gemfiles/rails4.2.gemfile
  - gemfiles/rails5.0.gemfile
matrix:
  fast_finish: true
  allow_failures:
    - rvm: jruby-19mode
      gemfile: gemfiles/rails5.0.gemfile
    - rvm: 2.1.6
      gemfile: gemfiles/rails5.0.gemfile
