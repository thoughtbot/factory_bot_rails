name: Build
on:
  - push
  - pull_request

jobs:
  build:
    name: Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}
    strategy:
      fail-fast: false
      matrix:
        rails: ["7.1", "7.0", "6.1"]
        ruby: ["3.3", "3.2", "3.1"]
        exclude:
          - ruby: "3.1"
            rails: "7.1"

    runs-on: 'ubuntu-latest'

    env:
      ARUBA_TIMEOUT: 240
      BUNDLE_GEMFILE: gemfiles/rails${{ matrix.rails }}.gemfile

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Setup project
        run: bundle install
      - name: RSpec specs
        run: bundle exec rake spec
      - name: Minitest tests
        run: bundle exec rake test

  standard:
    name: Run standard
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
      - name: Setup project
        run: bundle install
      - name: Run test
        run: bundle exec rake standard
