name: Build
on:
  - push
  - pull_request

jobs:
  build:
    name: Ruby ${{ matrix.ruby }} / Rails ${{ matrix.rails }}
    strategy:
      fail-fast: false
      matrix:
        rails: ["7.1", "7.0", "6.1"]
        ruby: ["3.2", "3.1"]
        include:
          - rails: "6.1"
            ruby: "3.0"
          - rails: "6.1"
            ruby: "2.7"
          - rails: "6.0"
            ruby: "2.7"
          - rails: "5.2"
            ruby: "2.7"
          - rails: "5.2"
            ruby: "2.6"
          - rails: "5.1"
            ruby: "2.6"
          - rails: "5.0"
            ruby: "2.5"

    runs-on: 'ubuntu-latest'

    env:
      ARUBA_TIMEOUT: 240
      BUNDLE_GEMFILE: gemfiles/rails${{ matrix.rails }}.gemfile

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Setup project
        run: bundle install
      - name: Run test
        run: bundle exec rake
